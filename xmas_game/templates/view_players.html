{% extends "base.html" %}

{% block content %}

<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>Player</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ player.user.first_name }} {{ player.user.last_name }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
