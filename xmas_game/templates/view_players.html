{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="container-fluid">
  <div class="row text-center">
<h1 class="display-1 text-center"></h1>    
<table class="table">
    <tr>
        <th>#</th>
        <th>Player</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ player.user.first_name }} {{ player.user.last_name }}</td>
    </tr>
    {% endfor %}
</table>
</div>
</div>

</div>

{% endblock %}
