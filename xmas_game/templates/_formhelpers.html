{% macro render_field(field) %}
<div class="form-group">
  <label>{{ field.label }}</label>
  <p>{{ field(**kwargs)|safe }}</p>
  <p>{% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}</p>
</div>  
  
{% endmacro %}
